{% extends "base.html" %}

{% block title %}Przekierowywanie…{% endblock %}

{% block content %}
<script type="text/javascript">
    window.onload = function() {
        window.open('{{ url }}', '_blank');
    }
</script>
<h2>{{ name }}, "{{ product_id }}"</h2>
<p>Powinieneś zostać przekierowany na stronę, ale jeśli tak się nie stało, użyj linku poniżej:</p>
<a href="{{ url }}" target="_blank" rel="noopener noreferrer">Kliknij tutaj</a>
{% endblock %}
